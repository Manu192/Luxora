<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUXORA Events</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cinzel', serif;
      }
    </style>
  </head>
  <body class="h-screen  relative">
    <!-- Background Video -->
    <video 
      autoplay 
      muted 
      loop 
      playsinline
      class="absolute inset-0 w-full h-full object-cover z-0"
    >
      <source src="./video/48569-454825064_large.mp4" type="video/mp4">
      <!-- Fallback image if video doesn't load -->
      <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('./images/audience-1853662_1280.jpg')"></div>
    </video>
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>

    <!-- Content -->
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white">
      <!-- Logo Icon -->
      <div class="text-7xl font-extrabold tracking-widest text-yellow-400 mb-4 animate-fade">
        <span class="border-4 border-yellow-400 px-4 py-2">LE</span>
      </div>
      
      <!-- Brand Name -->
      <h1 class="text-5xl md:text-6xl font-bold text-yellow-400">LUXORA</h1>
      <p class="text-2xl md:text-3xl mt-2">EVENTS</p>

      <a 
        href="./home.html" 
        class="mt-8 px-8 py-3 bg-yellow-400 text-black font-bold uppercase tracking-wider hover:bg-yellow-300 transition duration-300 transform hover:scale-105 rounded-lg"
      >
        Join us
      </div>
    </div>
  </body>
</html>
